<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/app.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <script src="https://kit.fontawesome.com/78edfb0c3d.js" crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<body>
    <header class="site-init">
        <div class="flex-container" >
            <nav>
                <span class="underline"><a href="./task.html">Home</a></span>
                <span class="underline"><a href="./createCategory.html">Create Category</a></span>
                <button class="btn btn-danger" onClick="signOut()">Sign Out</button>
            </nav>
        </div>
        <h2 class="task-title">Task Manager</h2>
    </header>
    <main class="main-container">
        <div class="tasks-container">
            <div>
                <h2>Pending Tasks</h2>
                <div class="line"></div>
                <div class="btn-task-pending"><button id="btn-pending" class="btn btn-primary"><i class="fa-solid fa-chevron-down"></i></button></div>
                <div id="tasks">

                </div>
            </div>
            <div id="inProgress-tasks-container">
                <h2 class="completed-title">In Progress Tasks</h2>
                <div class="line"></div>
                <div class="btn-task-progress"><button id="btn-progress" class="btn btn-primary"><i class="fa-solid fa-chevron-down"></i></button></div>
                <div id="progressTasks">
                    
                </div>
            </div>
            <div id="completed-tasks-container">
                <h2 class="completed-title">Completed Tasks</h2>
                <div class="line"></div>
                <div class="btn-task-completed"><button id="btn-completed" class="btn btn-primary"><i class="fa-solid fa-chevron-down"></i></button></div>
                <div id="completedTasks">
                </div>
            </div>
        </div>
        <section class="form-task">
            <div class="btn-form">
                <button id="hidenBtn" class="btn btn-primary"><i class="fa-solid fa-chevron-down"></i></button>
            </div>
            <form action="" id="form">
                <div class="mt-3">
                    <label class="form-label">Title</label>
                    <input type="text" class="form-control" id="title">
                </div>
                <div class="mb-2">
                    <label class="form-label">Description</label>
                    <textarea class="form-control" name="" id="description" cols="30" rows="3"></textarea>
                </div>
                <select name="category" id="category" class="form-select">
                    <option value="" disabled selected>-- Category ---</option>
                </select>
                <div class="mb-2">
                    <label class="form-label">Color</label>
                    <input type="color" class="form-control" id="color" value="#ffffff">
                </div>
                <div class="mb-2">
                    <label class="form-label">Date</label>
                    <input type="datetime-local" class="form-control" id="date">
                </div>
                <div class="mb-2">
                    <label class="form-label">Budget</label>
                    <input type="number" class="form-control" id="budget">
                </div>
                <div class="mb-2">
                    <label for="" class="form-label">Status</label>
                    <select name="" id="status" class="form-control">
                        <option value="" selected disabled>-- Select Status --</option>
                        <option value="In Progress">In Progress</option>
                        <option value="Pending">Pending</option>
                        <option value="Completed">Completed</option>
                    </select>
                </div>
                <div class="mb-2">
                    <label for="important" class="form-check-label">Is Important?</label>
                    <input type="checkbox" class="form-check-input" id="important" name="important">
                </div>
                <div class="mb-2">
                    <button class="btn btn-sm btn-primary" id="saveTask">Save</button>
                </div>
            </form>
            
        </section>
    </main>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" crossorigin="anonymous"></script>
    <script src="./scripts/storeManager.js"></script>
    <script src="./scripts/script.js"></script>
</body>
</html>
