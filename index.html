<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/app.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <title>Document</title>
</head>
<body>
    <h1>Task Manager</h1>
    <main>
        <section id="list">A</section>
        <section id="form-container">
            <button id="hidenBtn">Hiden Form</button>
            <form action="" id="form">
                <div class="mt-3">
                    <label class="form-label">Title</label>
                    <input type="text" class="form-control" id="title">
                </div>
                <div class="mb-2">
                    <label class="form-label">Description</label>
                    <textarea class="form-control" name="" id="description" cols="30" rows="3"></textarea>
                </div>
                <div class="mb-2">
                    <label class="form-label">Color</label>
                    <input type="color" class="form-control" id="color">
                </div>
                <div class="mb-2">
                    <label class="form-label">Date</label>
                    <input type="datetime-local" class="form-control" id="date">
                </div>
                <div>
                    <label class="form-label">Budget</label>
                    <input type="number" class="form-control" id="budget">
                </div>
                <div>
                    <label for="" class="form-label">Status</label>
                    <select name="" id="status" class="form-control">
                        <option value="" selected disabled>-- Select Status --</option>
                        <option value="In Progress">In Progress</option>
                        <option value="Pending">Pending</option>
                        <option value="Completed">Completed</option>
                    </select>
                </div>
                <label for="important">Is Important?</label>
                <input type="checkbox" id="important" name="important">
                
                <div>
                    <button class="btn btn-sm btn-primary" id="saveTask">Save</button>
                </div>
            </form>
        </section>
    </main>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" crossorigin="anonymous"></script>
    <script src="./scripts/storeManager.js"></script>
    <script src="./scripts/script.js"></script>
</body>
</html>
