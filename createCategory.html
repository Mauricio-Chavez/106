<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/app.css">
    <script src="https://kit.fontawesome.com/78edfb0c3d.js" crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<body>
    <header class="site-init">
        <div class="flex-container" >
            <nav>
                <span class="underline"><a href="./task.html"><i class="fa-solid fa-house"></i></a></span>
                <span class="underline"><a href="./createCategory.html"><i class="fa-solid fa-plus"></i></a></span>
                <button class="btn btn-danger" onClick="signOut()"><i class="fa-solid fa-right-from-bracket"></i></button>
            </nav>
        </div>
        <h2 class="task-title">Task Manager</h2>
    </header>
    <main class="main-container">
        <div class="form-container-task">
            <form action="">
                <h2>Create Category</h2>
                <div class="line"></div>
                <div>
                    <input type="text" placeholder="Enter the category name" class="form-control" id="categoryName">
                </div>
                <button class="btn btn-success" id="btn-category">Create</button>
            </form>
        </div>
        <div class="table-container">
            <h2>Categories Available</h2>
            <table >
                <thead>
                    <tr>
                        <th>Category</th>
                        <th id="counter"></th>
                    </tr>
                </thead>
                <tbody id="categories">
                    
                </tbody>
            </table>
        </div>
    </main>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="./scripts/storeManager.js"></script>
    <script src="./scripts/category.js"></script>
</body>
</html>
